<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <textarea id="text-input" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
    <button onclick="generateAudio()">Submit</button><br>
    <audio id="audio-output" controls></audio>

    <script>
        async function generateAudio() {
            const text = document.getElementById('text-input').value;
            const formData = new FormData();
            formData.append('text', text);

            const response = await fetch('/generate_audio', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audioElement = document.getElementById('audio-output');
                audioElement.src = audioUrl;
                audioElement.play();
            } else {
                console.error('Failed to generate audio');
            }
        }
    </script>
</body>
</html>
